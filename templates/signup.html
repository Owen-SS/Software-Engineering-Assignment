<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/signuppage.css">
    <script src="../static/js/signuppage.js"></script>
    <title>Create account</title>
</head>
<body>
    <div id="top">
        <p class="title">Create student account</p> 
    </div>

    <div id = "signup-form">

        <div class="container">
            <div class="otherDetails">
                <input type="text" placeholder="Email" id="email" required>
                <input type="text" placeholder="Phone number" id="phoneNum">
            </div>
            <div class="name">
                <input type="text" placeholder="First Name" id="fName" required>
                <input type="text" placeholder="Second Name" id="sName" required>
            </div>

            <div class="dob">
                <label for="DOB"><b>Date of birth:</b></label>
                <input type="date" name="DOB" id="dob" required>
            </div>
            
            <div class="address">
                <input type="text" placeholder="Address Line 1" id="AD1" required>
                <input type="text" placeholder="Address Line 2" id="AD2">
                <input type="text" placeholder="Address Line 3" id="AD3">
                <input type="text" placeholder="Postcode" id="postcode" required>
            </div>

            <div class="cred">
                <input type="text" placeholder="Enter Username" name="uname" id="username" required>
                <input type="password" placeholder="Enter Password" name="psw" id="password" required>
                <input type="password" placeholder="Confirm Password" name="pswM" id="password_match" required>
            </div>

            <div class="form-buttons">
                <button onclick="capture()">Create</button>
            </div>
        </div>
    </div>

</body>
</html>
