<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/student_style.css">
    <script src="../static/js/student_script.js"></script>
    <title>Student Page</title>
</head>
<body>
    <div id="top">
        <p id="title"> Welcome to Jobs"R"us </p> 
    </div>

    <div id="user">
        <div id = "TextUser">
        <p>Good evening [User]</p>
    </div>
    </div>
    <form id = "StudentDashboard">
        <div class = "userinput">
            <div class="name">
                <input type="text" placeholder="First Name" id="fName" disabled>
                <input type="text" placeholder="Second Name" id="sName" disabled>
            </div>

            <div class="dob">
                <label for="DOB"><b>Date of birth</b></label>
                <input type="date" placeholder="Date of Birth" name="DOB" id="dob" disabled>
            </div>

            <div class="address">
                <input type="text" placeholder="Address Line 1" id="AD1" disabled>
                <input type="text" placeholder="Address Line 2" id="AD2" disabled>
                <input type="text" placeholder="Address Line 3" id="AD3" disabled>
                <input type="text" placeholder="Postcode" id="postcode" disabled>
            </div>

            <div class="buttons">
                <button type="button" id="edit" value="Yes" onclick="editMode(value)">Edit</button>
                <button type="button" id="edit" value="No" onclick="editMode(value)">Save</button>
            </div>
        </div>
    </form>

    <div id="button-list">
        <button type="button">Track application</button>
        <button type="button" class="Upload CV">Upload CV</button>
        <button type="button" class="Applied for">Applied for</button>
        <button type="button" class="Under review">Under review</button>
        <button type="button" class="Come to decision">Came to decsion</button>
    </div>
    
</body>
</html>
