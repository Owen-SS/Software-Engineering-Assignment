<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/student_style.css">
    <script src="../static/js/student_script.js"></script>
    <title>Student Page</title>
</head>
<body>
    <div id="top">
        <p id="title"> Welcome to Jobs"R"us </p> 
    </div>

    <div id="user">
        <div id = "TextUser">
        <p>Good evening [User]</p>
    </div>
    </div>
    <form id = "StudentDashboard">
        <img src="../static/icons/job-icon.png">
        <div class = "userinput">
            <label for="Fname"><b>First Name</b></label>
            <input type="text" placeholder="Persons first name" name="Fname" disabled>
            <label for="Sname"><b>Second Name</b></label>
            <input type="text" placeholder="Persons second name" name="Sname" disabled>
            <label for="DOB"><b>Date of birth</b></label>
            <input type="text" placeholder="persons date of birth" name="DOB" disabled>

            <label for="AD1"><b> Address 1</b></label>
            <input type="text" placeholder="Enter your Address 1" name="AD1" disabled>
            <label for="AD2"><b> Address 2</b></label>
            <input type="text" placeholder="Enter your Address 2" name="AD2" disabled>
            <label for="AD3"><b> Address 3</b></label>
            <input type="text" placeholder="Enter your Address 3" name="AD3" disabled>
            <label for="Post"><b> Postcode</b></label>
            <input type="text" placeholder="Enter your Postcode" name="Post" disabled>

            <button type="button">Track application</button>
            <button type="button" class="Upload CV">Upload CV</button>
            <button type="button" class="Applied for">Applied for</button>
            <button type="button" class="Under review">Under review</button>
            <button type="button" class="Come to decision">Came to decsion</button>
        
        </div>
