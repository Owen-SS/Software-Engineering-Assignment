<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/css/loginpage.css">
    <script src="../static/js/loginpage.js"></script>
    <title>Login Page</title>
</head>
<body>
    <div id="top">
        <p class="title"> Welcome to Jobs"R"us </p> 
    </div>

    <form id = "loginform" method="post">
        <div class="container">
          <label for="uname" class="cred"><b>Username</b></label>
          <input type="text" placeholder="Enter Username" name="uname" required>
      
          <label for="psw" class="cred"><b>Password</b></label>
          <input type="password" placeholder="Enter Password" name="psw" required>
      
          <button type="submit">Login</button>
          <button class="signup" onclick="window.location.href='/signup';">Sign up</button>
          <label class="remember">
            <input type="checkbox" checked="unchecked" name="remember"> Remember me
          </label>
          <span class="psw">Forgot <a href="#">password?</a></span>
        </div>
      </form>
</body>
</html>
